<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 35px;
    }
    .input-group input {
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .input-group .btn {
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>

<body>

  <!-- Weather App Card -->
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-md-8 col-lg-6 col-xl-5">

        <div class="card text-body">
          <div class="card-body p-4">

            <!-- City Search Section -->
            <div class="input-group mb-4">
              <input type="text" class="form-control" id="CitySearch" placeholder="Enter city name" aria-label="City Name">
              <button class="btn btn-primary" id="SButt" type="button">
                Search
              </button>
            </div>

            <!-- City and Time -->
            <div class="d-flex justify-content-between">
              <h6 id="cityName">Warsaw</h6>
              <h6 id="cityTime">15:07</h6>
            </div>

            <!-- Weather Information -->
            <div class="text-center mt-5 mb-4">
              <h6 class="display-4 font-weight-bold" id="temprature">13Â°C</h6>
              <span class="small text-muted" id="weatherCondition">Stormy</span>
            </div>

            <!-- Additional Weather Details -->
            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind text-muted"></i> <span class="ms-1" id="windSpeed">40 km/h</span></div>
                <div><i class="fas fa-tint text-muted"></i> <span class="ms-1" id="Humidity">84%</span></div>
              </div>
              <div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" alt="Weather Icon" id="Icon" width="100">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Link to index.js -->
  <script src="index.js"></script>
</body>

</html>
